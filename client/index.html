  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      z-index: 9999;
    }

    .loader {
      display: flex;
      gap: 16px;
    }

    .loading-container {
      background: linear-gradient(to bottom, #eefaff, #f9fafb, #eefaff);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .dot {
      width: 48px;
      height: 48px;
      background-color: #0b8eca;
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body class="font-alm scroll-bar-TAF relative">

    </div>

   <script>
      const isMobile = window.innerWidth <= 768;

    particlesJS("particles-js", {
      particles: {
        number: {
          value:isMobile?70: 160,
          density: { enable: false,

          }
        },
        color: {
          value: ["#23b7fc"]
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value:isMobile?0.05: 0.3,
          random: true
        },
        size: {
          value: isMobile?0.5: 1,
          random: false
        },
        line_linked: {
          enable: true,
          distance: isMobile?80:150,
          color: "#23b7fc", // matches tailwind's gray-300
          opacity: isMobile?0.2:0.3,
          width:isMobile?0.5: 1
        },
        move: {
          enable: true,
          speed: 1,
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          }
        },
        modes: {
          repulse: {
            distance: 50,
            duration: 0.4
          }
        }
      },
      retina_detect: true
    });
  </script>
