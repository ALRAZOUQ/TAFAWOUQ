<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap"
      rel="stylesheet"
      loading="lazy"
    />

    <link rel="icon" type="image/svg+xml" href="src/assets/mainLogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفوُق</title>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        color: #333;
        z-index: 9999;
      }

      .loader {
        display: flex;
        gap: 16px;
      }

      .loading-container {
        background: linear-gradient(to bottom, #eefaff, #f9fafb, #eefaff);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .dot {
        width: 48px;
        height: 48px;
        background-color: #0b8eca;
        border-radius: 50%;
        animation: bounce 1.5s infinite ease-in-out;
      }

      .dot:nth-child(1) {
        animation-delay: 0s;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      .scroll-bar-TAF::-webkit-scrollbar {
        width: 0.75rem; /* This sets the width of the vertical scrollbar */
        height: 0.75rem; /* This would set the height of the horizontal scrollbar */
        background-color: transparent; /* Background of the scrollbar track */
      }

      .scroll-bar-TAF::-webkit-scrollbar-thumb {
        background-color: #0b8eca; /* Color of the scrollbar thumb */
        border-radius: 0.75rem; /* Optional: rounds the corners */
      }

      .scroll-bar-TAF::-webkit-scrollbar-track {
        background-color: #d2ebfa; /* Color of the track */
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>

  <body class="font-alm scroll-bar-TAF">
    <div id="loading-screen">
      <div class="loading-container">
        <div class="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("loading-screen").remove();
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
